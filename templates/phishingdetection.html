<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Website Maliciousness</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/phishing.css') }}">
</head>
<body>
<div class="container">
    <h1>Check Website Maliciousness</h1>
    <form id="checkForm">
        <label for="websiteInput">Enter a website URL:</label><br>
        <input type="text" id="websiteInput" name="website" placeholder="Example: https://www.example.com" required><br><br>
        <button type="submit">Check</button>
    </form>
    <div id="resultContainer" class="hidden">
        <h2>Result:</h2>
        <p id="resultMessage"></p>
    </div>
</div>
<script src="{{url_for('static',filename='js/phishing.js')}}"></script>
</body>
